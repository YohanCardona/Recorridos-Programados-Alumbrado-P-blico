<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recorridos Programados</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 class="titulo">Recorridos Programados</h1>
  </header>

  <div class="container">
    <div class="contenido">
      <div class="formulario">
        <p>Por favor, ingrese su Nombre y Seleccione una Opción:</p>
        <input type="text" id="nombreInput" placeholder="Nombre">
        <ul id="opciones">
          <li class="opcion">Opción 1</li>
          <li class="opcion">Opción 2</li>
          <li class="opcion">Opción 3</li>
          <li class="opcion">Opción 4</li> <!-- Nueva opción -->
          <li class="opcion">Opción 5</li> <!-- Nueva opción -->
        </ul>
      </div>
      
      <div class="resultados">
        <p>Resultados:</p>
        <ul id="resultadosLista"></ul>
        <button id="resetBtn" disabled>Reset</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
